name: release

on:
  push:
    tags:
    - '*'

jobs:
  release-unix:
    name: Release for ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            name: x86_64-macos
          - os: macos-15
            name: aarch64-macos
          - os: ubuntu-latest
            name: x86_64-linux
          - os: ubuntu-latest
            name: x86_64-linux-statically-linked
    steps:

      - uses: actions/checkout@v4

      - uses: ocaml-dune/setup-dune@v0

      - name: Load dependencies from the cache
        id: artifact-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            _build
            ~/.cache/dune
          key: ${{ matrix.os }}-artifacts-${{ hashFiles('dune.lock') }}

      - name: Patch bin/dune to statically link executable
        if: matrix.name == 'x86_64-linux-statically-linked'
        run: |
          awk '{ print } /\(executable/ { print " (link_flags (:standard -cclib -static))" }' bin/dune > bin/dune.static
          mv bin/dune.static bin/dune

      - name: Build the project
        run: dune build @install --release --only-packages container-image

      - run: echo OUT_NAME=container-image-${{ github.ref_name }}-${{ matrix.name }} >> $GITHUB_ENV

      - name: Release a tarball of build outputs
        run: |
          mkdir -p "$OUT_NAME"
          cp -rlf _build/install/default/* "$OUT_NAME"
          tar czf "$OUT_NAME.tar.gz" "$OUT_NAME"

      - name: Upload assets
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "*.tar.gz"
